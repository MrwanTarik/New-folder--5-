<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Man</title>
    <!-- Font awesome -->
    <script

    ></script>
    <!-- Bootstrap5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Main Css -->
    <link rel="stylesheet" href="css/master.css" />

  <body>
    <header>
      <nav class="navbar navbar-expand-lg ">
        <div class="container">
          <a class="navbar-brand" href="#"

          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">BENEFITS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQS</a>
              </li>
            </ul>
          </div>
          <div class="d-flex nav-social align-items-center">
            <a href="#" class="insta-link"

            ></a>
            <a href="#"><img src="images/Mint-black-white.jpg" alt=""></a>
          </div>
        </div>

      <div class="landing">
        <div class="container">
          <div class="d-flex position-relative">
            <div class="content position-relative">
              <div class="arrows position-absolute">
                <img src="images/arros.png" alt="">
              </div>
              <div class="image-holder">
                <img class="img-fluid" src="images/Ресурс 12 1.png" alt="">

              <a href="#"><img src="images/mint-black.png" alt=""></a>
            </div>
            <div class="image-holder-2">
              <img class="img-fluid" src="images/psyc.png " alt="">
            </div>
            <div class="usd-img">
              <img src="images/usd.png" alt="">
            </div>
            <div class="coins-img">
              <img src="images/coins.png" alt="">
            </div>
          </div>
        </div>
      </div>

    <section id="work">

        <div class="work-content position-relative">
          <div class="img-left">
            <img src="images/left-side.png" alt="">

            <img src="images/right-side.png" alt="">

          <!-- margin-top 50px -->
          <p>In every LMUM NFT collection, there's 1 Lucky Man to win 1000 ETH, and

          <div class="text-center d-flex align-items-center justify-content-center">
            <img class="pe-5 d-inline-block pt-4" src="images/3-block.png" alt=""><img src="images/will-img.png" alt="">

          <div class="images-services d-flex">

              <img src="images/pixel.png" alt="">
            </div>
            <div class="img-holder">
              <img src="images/pixel_2.png" alt="">
            </div>
            <div class="img-holder">
              <img src="images/pixel_3.png" alt="">
            </div>
            <div class="img-holder">
              <img src="images/pixel_5.png" alt="">
            </div>
            <div class="img-holder">
              <img src="images/pixel_8.png" alt="">
            </div>
